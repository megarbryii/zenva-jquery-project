<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='js/jquery-3.5.1.js'></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Zenva JQuery</title>
</head>
<body>
    <div id="cart-container">
        $0
    </div>
    <div id="user-data">
        <form id="cart-form" method="POST" action="data/cartSubmit.json">
            <br />
            <label >Name</label>
            <input type="text" name="name">
            <br />
            <label >Email</label>
            <input type="email" name="email">
            <br />
            <label >Newsletter?</label>
            <input id="newsletter-checkbox" type="checkbox" checked name="wantNewsletter">
            <br />
            <select id="newsletter-frequency" name="newsletterFrequency">
                <option value="">-</option>
                <option value="" selected>Weekly</option>
                <option value="">Monthly</option>
            </select>
            <br />
            <button id="submit-cart">Submit</button>
        </form>
        <div id="feedback-message">
            
        </div>
    </div>
    <div id='container'>
        <br style="clear: left;" /> 
    </div>
</body>
</html>
